<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body >
    <div class="boxMain container-fluid d-flex justify-content-center align-items-center">

            <div class="fromSignUp d-flex ">
                    <div class="signUp w-50 mb-3 ">
                            <h1 class="mt-2" style="font-weight: 700; margin-bottom: 65px;">Sign Up</h1>
                            
                            <div class="lineInput ">
                                <i class="bi bi-person-badge-fill fs-4" ></i>
                                <input type="text" placeholder="Username" class="ps-4">
                                
                            </div>
                            <div>
                                <i class="text-danger" id="txt-danger-Username"> </i>
                            </div>
                            <div class="lineInput">
                                <i class="bi bi-shield-lock-fill fs-4"></i>
                                <input type="text" placeholder="Password"  class="ps-4">
                            </div>
                            <div>
                                <i class="text-danger" id="txt-danger-password"> </i>
                            </div>
                            <div class="lineInput">
                                <i class="bi bi-shield-lock fs-4"></i>
                                <input type="text" placeholder="Repeat your password "  class="ps-4">
                                
                            </div>
                            <div>
                                <i class="text-danger" id="txt-danger-rePassword"> </i>
                              </div>

                            <div class="mt-4 me-5 d-flex justify-content-end ">
                                <a href="signin.html" class="me-5">Chuyển tới Sign In</a>
                            </div>
                            <button  type="button" class="border rounded-3  customButon">
                                    Register
                            </button>
                    </div>
                    <div class="imgForm w-50 d-flex  justify-content-center align-items-center">
                            <img src="img/signup-image.jpg">
                    </div>
            </div>
    </div>
        
</body>
</html>
