<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Toggle Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contentStyle.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .extendTag {
            width: fit-content;
            border-radius: 6%;
            background-color: #fffdfd;
            box-shadow: 5px 5px 10px rgb(204, 204, 204);
            position: relative;
        }
        #datepicker {
            display: none; /* Initially hidden */
            position: absolute;
            left: 100%; /* Position it relative to the parent element */
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
            background: #fff; /* Background color for better visibility */
            border: 1px solid #ddd; /* Border for better visibility */
            padding: 10px; /* Padding for better appearance */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center h-100" style="background-color: red;">

    <div class="extendTag position-relative">
        <div class="extendTag-main p-2 rounded-3">
            <div class="dateChoose">
                <p class="text-secondary mb-0" style="font-size: 12px;">Date</p>
                <div class="d-flex">
                    <div class="boxIcon" id="todayChoose" data-bs-toggle="tooltip" title="Today" data-bs-placement="bottom">
                        <i class="bi bi-brightness-high"></i>
                    </div>
                    <div class="boxIcon" id="tomorrowChoose" data-bs-toggle="tooltip" title="Tomorrow" data-bs-placement="bottom">
                        <i class="bi bi-sunrise"></i>
                    </div>
                    <div class="boxIcon" id="CustomeChoose" data-bs-toggle="tooltip" title="Choose date" data-bs-placement="bottom">
                        <i class="bi bi-calendar3"></i>
                    </div>
                </div>
            </div>
            <div class="colorChoose">
                <p class="text-secondary mb-0 mt-3" style="font-size: 12px;">Color</p>
                <div class="d-flex m-0">
                    <div class="boxIcon" style="color: gray;" data-bs-toggle="tooltip" title="Gray" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                    <div class="boxIcon" style="color: red;" data-bs-toggle="tooltip" title="Red" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                    <div class="boxIcon" style="color: green;" data-bs-toggle="tooltip" title="Green" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                </div>
                <div class="d-flex mb-0">
                    <div class="boxIcon" style="color: aqua;" data-bs-toggle="tooltip" title="Aqua" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                    <div class="boxIcon" style="color: aquamarine;" data-bs-toggle="tooltip" title="Aquamarine" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                    <div class="boxIcon" style="color: burlywood;" data-bs-toggle="tooltip" title="Burlywood" data-bs-placement="bottom">
                        <i class="bi bi-tags"></i>
                    </div>
                </div>
            </div>
            <div class="mt-3 deleteRow">
                <i class="bi bi-trash"></i>
                <span>Delete</span>
            </div>
        </div>
        <div id="datepicker" class="position-absolute"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize the datepicker on the div
            $("#datepicker").datepicker({
                showOn: "button",
                buttonText: "Select date",
                inline: true, // Show the datepicker in inline mode
                onSelect: function(dateText, inst) {
                    console.log("Selected date:", dateText);
                    // Optionally do something with the selected date
                }
            });

            // Show the datepicker when the button is clicked
            $("#CustomeChoose").click(function() {
                var $datepicker = $("#datepicker");
                if ($datepicker.is(":visible")) {
                    $datepicker.hide(); // Hide if it's already visible
                } else {
                    $datepicker.show(); // Show if it's hidden
                }
            });
        });
    </script>
</body>
</html>
